name: CI
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  build:
    env:
      sshkey: ${{ secrets.SSH_PRIVATE_KEY }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: echo $sshkey > ./file.txt && chmod 600 ./file.txt
    - run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_IP }} -i ./file.txt "ls -la"
